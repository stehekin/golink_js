<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golink Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212529;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            text-align: center;
            max-width: 520px;
            margin: 20px;
        }
        .error-code {
            font-size: 80px;
            font-weight: 800;
            color: #4f46e5;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.025em;
        }
        .error-message {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin: 24px 0 12px 0;
            letter-spacing: -0.025em;
        }
        .error-description {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .golink-name {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 16px;
            color: #374151;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
            font-weight: 500;
        }
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: 14px;
            letter-spacing: 0.025em;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3730a3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background-color: #f8fafc;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background-color: #f1f5f9;
            border-color: #d1d5db;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Golink Not Found</div>
        <div class="error-description">
            The golink you're looking for doesn't exist or may have been removed.
        </div>
    </div>
</body>
</html>
