<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Golink</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add Golink</h1>
    </div>
    
    <div class="form-section">
      <form id="addGolinkForm">
        <div class="input-group">
          <label for="golinkName">Golink Name:</label>
          <div class="input-with-prefix">
            <span class="input-prefix">go/</span>
            <input type="text" id="golinkName" placeholder="hello" autocomplete="off" required>
          </div>
        </div>
        
        <div class="input-group">
          <label for="currentUrl">Current URL:</label>
          <input type="text" id="currentUrl">
        </div>
        
        <div class="form-actions">
          <button type="submit" id="createGolinkBtn" class="primary-btn">Create Golink</button>
          <button type="button" id="cancelBtn" class="secondary-btn">Cancel</button>
        </div>
      </form>
    </div>
    
    <div class="links-section">
      <h3>Recent Links</h3>
      <div id="recentLinks" class="links-list">
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
