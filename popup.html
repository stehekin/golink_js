<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>golink</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>golink</h1>
    </div>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Enter go link or search..." autocomplete="off">
      <button id="goButton">Go</button>
    </div>
    
    <div class="links-section">
      <h3>Recent Links</h3>
      <div id="recentLinks" class="links-list">
      </div>
    </div>
    
    <div class="actions">
      <button id="addLinkBtn" class="action-btn">Add New Link</button>
      <button id="manageLinkBtn" class="action-btn">Manage Links</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
